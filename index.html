<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./angularjs.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container" ng-controller="cartController">
        <table class="table" ng-show="cart.length">
            <thead>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button class="btn btn-primary" type="button" ng-click="reduce(item.id)">-</button>
                        <input type="text" ng-model="item.quantity" value="{{item.quantity}}">
                        <button class="btn btn-primary" type="button" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity * item.price}}</td>
                    <td>
                        <button class="btn btn-danger" type="button" ng-click="remove(item.id)">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>购买总价</td>
                    <td>{{totalPrice()}}</td>
                    <td>购买总数量</td>
                    <td>{{totalQuantity()}}</td>
                    <td colspan="2">
                        <button class="btn btn-danger" type="button" ng-click="cart={}">清空购物车</button>
                    </td>
                </tr>
                <p ng-show="!cart.length" style="text-align:center;font-size:30px;margin-top:10%;">你的购物车已经清空了！</p>
            </tbody>
        </table>
    </div>
</body>

</html>
